<!-- signup.component.html -->

<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card p-5 shadow-effect bg-secondary-theme">
          <div class="card-body">
            <div class="text-center">
              <h3 class="text-theme-primary">Sign Up</h3>
              <p>Create a new account to get started</p>
            </div>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="formData['email']" name="email" required>
              </div>
  
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="formData['password']" name="password" required>
              </div>
              <button type="submit" class="btn btn-info btn-block btn-theme">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
