<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All blog Post</h3>
                    <p>Manage your blog posts</p>
                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add new Post</button>
                    <button class="btn btn-primary bg-theme ml-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <button routerLink="/frontend">FrontEnd</button>
                        </div>
                        <div class="col">
                            <button routerLink="/backend">FrontEnd</button>
                        </div>
                    </div>
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Excerpt</th>
                                <th>Catogery</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of backEndPostArray; let i = index">
                                <td [width]="10">{{ i + 1 }}</td>
                                <td [width]="200" class="">
                                    <img [src]="post.data.postImgPath" alt="" class="img img-fluid">
                                </td>
                                <td [width]="200">{{ post.data.title }}</td>
                                <td [width]="300">{{ post.data.excerpt }}</td>
                                <td>{{ post.data.category.Category }}</td>
                                <td [width]="200">{{ post.data.createdAt.toMillis() | date }}</td>
                                <td class="d-flex">
                                    <button class="btn btn-warning" routerLink="/posts/new" [queryParams]="{id:post.id}">Edit</button>
                                    <button class="btn btn-danger ml-2" (click)="onDelete(post.data.postImgPath,post.id)">Delete</button>

                                    <button *ngIf="!post.data.isFeatured" class="btn btn-success ml-2" (click)="onMarkFeatured(post.id,true)">Mark Feature</button>
                                    <button *ngIf="post.data.isFeatured" class="btn btn-primary ml-2" (click)="onMarkFeatured(post.id,false)">Remove Feature</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
